        document.getElementById('name').innerHTML = siteContent.name;
        document.getElementById('bio').innerHTML = siteContent.bio.map(p => `<p>${p}</p>`).join('');
        document.getElementById('social-links').innerHTML = siteContent.socialLinks.map(link => `<a href="${link.url}">${link.text}</a>`).join('  /  ');

        // Build News
        document.getElementById('news-title').innerHTML = siteContent.news.title;
        const newsList = document.getElementById('news-list');
        siteContent.news.items.forEach(item => {
            newsList.innerHTML += `
                <tr ${item.highlighted ? 'bgcolor="#ffffd0"' : ''}>
                    <td style="padding:16px; width:20%; text-align:center; vertical-align:middle;">
                        <img alt="${item.text.substring(0, 30)}" 
                            style="max-height: 90px; max-width: 100%; width: auto; height: auto;" 
                            data-img-key="${item.imageKey}">
                    </td>
                    <td style="padding:8px; width:80%; vertical-align:middle;">
                        <p>${item.text}</p>
                    </td>
                </tr>`;
        });
        
        // Build Research
        const researchList = document.getElementById('research-list');
        researchList.innerHTML = ''; // Clear existing content
        // Add the title and intro as the first row
        researchList.innerHTML += `
            <tr><td colspan="2" style="padding: 16px 16px 0 16px;">
                <h2 style="margin-bottom: 0;">${siteContent.research.title}</h2>
                <p style="margin-bottom: 0;">${siteContent.research.intro}</p>
            </td></tr>
        `;
        // Now, loop through and add the research items
        siteContent.research.items.forEach(item => {
            const paperLinks = item.links.map(link => `<a href="${link.url}">${link.text}</a>`).join(' / ');
            const titleHTML = item.url
                ? `<a href="${item.url}"><span class="papertitle">${item.title}</span></a>`
                : `<span class="papertitle">${item.title}</span>`;
            researchList.innerHTML += `
                <tr ${item.highlighted ? 'bgcolor="#ffffd0"' : ''}>
                    <td style="padding:16px; width:20%; text-align:center; vertical-align:middle;">
                        <img alt="${item.title}" width="200" data-img-key="${item.imageKey}">
                    </td>
                    <td style="padding:8px; width:80%; vertical-align:middle;">
                        ${titleHTML}
                        <br>${item.authors}
                        <br>${item.venue}
                        <br>${paperLinks}
                        <p></p>
                        <p>${item.description}</p>
                    </td>
                </tr>`;
        });

        // Build Patents
        const patentsTitle = document.getElementById('patents-title');
        const patentsList = document.getElementById('patents-list');
        if (patentsTitle && patentsList) {
          patentsTitle.innerHTML = siteContent.patents.title;
          siteContent.patents.items.forEach((item, index) => {
              const numberHTML = item.number ? `${item.number}` : '';
              patentsList.innerHTML += `
                  <tr>
                      <td style="vertical-align: top; padding-right: 10px;">${siteContent.patents.items.length - index}.</td>
                      <td>
                          <strong>${item.title}</strong>
                          <br>
                          <span style="font-size: smaller; line-height: 1.2;">
                              <em>${item.status}</em>. ${numberHTML} (${item.details})
                          </span>
                      </td>
                  </tr>`;
          });
        }
        
        // Build Teaching Section
        const tslList = document.getElementById('tsl-list');
        const teaching = siteContent.teaching;
        
        // Create the image and caption block
        let imageHTML = '';
        if (teaching.imageKey) {
            imageHTML = `
                <div style="float: right; width: 200px; margin: 0 0 10px 20px;">
                    <img alt="Teaching Image" style="width: 100%; border-radius: 10px;" data-img-key="${teaching.imageKey}">
                    <p style="text-align: center; font-size: smaller; font-style: italic; margin-top: 5px; margin-bottom: 0;">
                        ${teaching.imageCaption || ''}
                    </p>
                </div>
            `;
        }
        tslList.innerHTML = `
            <tr>
                <td style="padding:16px;">
                    <h2 style="margin-bottom: 10px;">${teaching.title}</h2>
                    ${imageHTML}
                    ${teaching.content}
                </td>
            </tr>
        `;

        document.getElementById('footer').innerHTML = siteContent.footer;
        
        document.querySelectorAll('[data-img-key]').forEach(el => {
            if (imagePaths[el.dataset.imgKey]) el.src = imagePaths[el.dataset.imgKey];
        });
        document.querySelectorAll('[data-href-img-key]').forEach(el => {
            if (imagePaths[el.dataset.hrefImgKey]) el.href = imagePaths[el.dataset.hrefImgKey];
        });
      });
    </script>
  </head>

  <body>
    <table style="width:100%; max-width:800px; border:0px; border-spacing:0px; border-collapse:separate; margin-right:auto; margin-left:auto; background-color: rgba(255, 255, 255, 0.97); padding: 20px; border-radius: 15px; margin-top: 40px; margin-bottom: 40px;">
    <tbody>
      <tr>
        <td style="padding:0px">
          <!-- Bio Section -->
          <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
            <tr>
              <td style="padding:2.5%;width:63%;vertical-align:middle">
                <p id="name" class="name" style="text-align: center;"></p>
                <div id="bio"></div>
                <p id="social-links" style="text-align:center; margin-bottom: 0;"></p>
              </td>
              <td style="padding:2.5%;width:37%;max-width:37%">
                <a data-href-img-key="profilePhoto"><img style="width:100%;max-width:100%;object-fit: cover; border-radius: 50%;" alt="Ariel Slepyan profile photo" data-img-key="profilePhoto" class="hoverZoomLink"></a>
              </td>
            </tr>
          </tbody></table>
          
          <!-- News Section -->
          <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
            <tr><td style="padding: 0px 16px 16px 16px; width:100%; vertical-align:middle;"><h2 id="news-title" style="margin-top: 0;"></h2></td></tr>
          </tbody></table>
          <table style="width:100%;border:0px;border-spacing:0px 10px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody id="news-list"></tbody></table>

          <!-- Research Section -->
          <table style="width:100%;border:0px;border-spacing:0px 10px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody id="research-list"></tbody></table>

          <!-- Patents Section -->
          <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
            <tr><td style="padding: 16px 16px 0 16px; width:100%; vertical-align:middle;"><h2 id="patents-title" style="margin-bottom: 0;"></h2></td></tr>
            <tr><td style="padding: 2px 20px;"><table style="width:100%; border-spacing: 0 5px;"><tbody id="patents-list"></tbody></table></td></tr>
          </tbody></table>
          
          <!-- Teaching Section -->
          <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody id="tsl-list"></tbody></table>

          <!-- Footer -->
          <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;"><tbody>
            <tr><td style="padding:0px"><br><p id="footer" style="text-align:right;font-size:small;"></p></td></tr>
          </tbody></table>
        </td>
      </tr>
    </table>
  </body>
</html>
